<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak from M. Huzaifa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #2a7221;
            font-size: 2.5em;
        }
        .eid-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 2em;
            color: #2a7221;
        }
        .decoration {
            font-size: 2em;
            color: gold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration">✿✿✿</div>
        <h1>Eid Mubarak!</h1>
        <div class="decoration">✿✿✿</div>
        
        <img src="https://i.ibb.co/RGcNtyPr/image.png" alt="Eid Greetings" class="eid-image">
        <!-- Replace the above image URL with your actual image -->
        
        <div class="message">
            <p>I wish you and your family a joyous Eid filled with peace, happiness, and prosperity.</p>
            <p>May Allah accept our fasting, prayers, and good deeds.</p>
            <p>Eid Mubarak!</p>
        </div>
        
<div class="name"><strong>M. Pervaiz</strong></div>
    </div>
</body>
</html>
